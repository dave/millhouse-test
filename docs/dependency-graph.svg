<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#888"/>
    </marker>
    <style>
      .node { fill: #fff; stroke: #444; stroke-width: 2; }
      .title { font: bold 15px system-ui, sans-serif; fill: #333; }
      .sub { font: 11px system-ui, sans-serif; fill: #666; }
      .arrow { stroke: #aaa; stroke-width: 1.5; fill: none; marker-end: url(#arrow); }
      .dep { font: 10px system-ui, sans-serif; fill: #999; }
    </style>
  </defs>

  <!-- #1 greeting -->
  <g transform="translate(80, 50)">
    <rect class="node" x="-40" y="-20" width="80" height="40" rx="5"/>
    <text class="title" text-anchor="middle" y="5">#1</text>
    <text class="sub" text-anchor="middle" y="-30">greeting</text>
  </g>

  <!-- #2 math -->
  <g transform="translate(300, 50)">
    <rect class="node" x="-40" y="-20" width="80" height="40" rx="5"/>
    <text class="title" text-anchor="middle" y="5">#2</text>
    <text class="sub" text-anchor="middle" y="-30">math</text>
  </g>

  <!-- #3 string -->
  <g transform="translate(520, 50)">
    <rect class="node" x="-40" y="-20" width="80" height="40" rx="5"/>
    <text class="title" text-anchor="middle" y="5">#3</text>
    <text class="sub" text-anchor="middle" y="-30">string</text>
  </g>

  <!-- #4 calculator -->
  <g transform="translate(220, 150)">
    <rect class="node" x="-40" y="-20" width="80" height="40" rx="5"/>
    <text class="title" text-anchor="middle" y="5">#4</text>
    <text class="sub" text-anchor="middle" y="-30">calculator</text>
  </g>

  <!-- #5 formatter -->
  <g transform="translate(440, 150)">
    <rect class="node" x="-40" y="-20" width="80" height="40" rx="5"/>
    <text class="title" text-anchor="middle" y="5">#5</text>
    <text class="sub" text-anchor="middle" y="-30">formatter</text>
  </g>

  <!-- #7 barrel -->
  <g transform="translate(80, 250)">
    <rect class="node" x="-40" y="-20" width="80" height="40" rx="5"/>
    <text class="title" text-anchor="middle" y="5">#7</text>
    <text class="sub" text-anchor="middle" y="-30">barrel</text>
  </g>

  <!-- #6 welcome -->
  <g transform="translate(440, 250)">
    <rect class="node" x="-40" y="-20" width="80" height="40" rx="5"/>
    <text class="title" text-anchor="middle" y="5">#6</text>
    <text class="sub" text-anchor="middle" y="-30">welcome</text>
  </g>

  <!-- #8 main -->
  <g transform="translate(260, 370)">
    <rect class="node" x="-40" y="-20" width="80" height="40" rx="5"/>
    <text class="title" text-anchor="middle" y="5">#8</text>
    <text class="sub" text-anchor="middle" y="-30">main</text>
  </g>

  <!-- Arrows with labels -->

  <!-- #2 → #4 -->
  <path class="arrow" d="M280,70 L235,125"/>

  <!-- #3 → #5 -->
  <path class="arrow" d="M500,70 L460,125"/>

  <!-- #1 → #7 -->
  <path class="arrow" d="M80,70 L80,225"/>

  <!-- #2 → #7 -->
  <path class="arrow" d="M265,70 L110,225"/>

  <!-- #3 → #7 -->
  <path class="arrow" d="M485,70 L120,230"/>

  <!-- #1 → #6 -->
  <path class="arrow" d="M115,70 L405,225"/>

  <!-- #5 → #6 -->
  <path class="arrow" d="M440,170 L440,225"/>

  <!-- #4 → #8 -->
  <path class="arrow" d="M230,170 L255,345"/>

  <!-- #7 → #8 -->
  <path class="arrow" d="M110,270 L225,350"/>

  <!-- #6 → #8 -->
  <path class="arrow" d="M405,270 L295,350"/>

  <!-- Dependency annotations -->
  <text class="dep" x="250" y="105">needs #2</text>
  <text class="dep" x="470" y="105">needs #3</text>
  <text class="dep" x="5" y="180">needs #1,#2,#3</text>
  <text class="dep" x="480" y="210">needs #1,#5</text>
  <text class="dep" x="305" y="330">needs #4,#6,#7</text>
</svg>
